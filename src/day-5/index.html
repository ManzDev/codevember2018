<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codevember 2018 by Manz</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="./index.pcss">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="title">
    <h1>Music</h1>
    <h2>#Codevember</h2>
    <div>
      <a href="https://twitter.com/Manz">
        <i class="fab fa-twitter"></i> Manz
      </a>
      <a href="https://github.com/ManzDev">
        <i class="fab fa-github"></i> ManzDev
      </a>
      <a href="#">
        <i class="fas fa-music"></i> Music
      </a>
    </div>
  </div>

  <div class="content">

    <div class="player">
      <div class="control">
        <div class="lcd off">Stand By</div>
        <div class="general">
          <button class="power">POWER</button>
          <div class="volume">
            <button class="volUp">+</button>
            <button class="volDown">-</button>
          </div>
        </div>
        <div class="buttons">
          <button class="stop"><i class="fas fa-stop"></i></button>
          <button class="back"><i class="fas fa-backward"></i></button>
          <button class="play"><i class="fas fa-play"></button>
          <button class="next"><i class="fas fa-forward"></i></button>
        </div>
      </div>
      <div class="central">
        <div class="cassette">
          <div class="pletina"></div>
          <div class="texto">
            <h5>SOUND SYSTEM</h5>
            <span>HTML5 SOUND PLAYER</span>
            <p>CARBON AUDIO</p>
          </div>
        </div>
      </div>
      <div class="vis">
        <div class="spectrum" data-theme="classic"></div>
        <div class="buttons">
          <button class="mode1 active" data-theme="classic">MODE 1</button>
          <button class="mode2" data-theme="blue">MODE 2</button>
          <button class="mode3" data-theme="wave">MODE 3</button>
          <button class="mode4" data-theme="green">MODE 4</button>
          <button class="mode5" data-theme="free">MODE 5</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
